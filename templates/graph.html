<!DOCTYPE html>
<html>
  <head>
    <title>Upload de arquivo e geração de gráfico</title>
  </head>
  <body>
    <h1>Upload de arquivo e geração de gráfico</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Enviar">
    </form>
    {% if image %}
      <h2>Gráfico de dispersão</h2>
      <img src="data:image/png;base64,{{ image }}" alt="Gráfico de dispersão">
    {% endif %}
  </body>
</html>
